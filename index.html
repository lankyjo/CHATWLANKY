            </form>
            </div>

                <h1>
        loading lanky ai
        <span><img src="assets/img/ai.png" class="image" alt=""></span>

        </div>
        <div class="main-screen screen">
            <div class="header">
                <i class="ri-arrow-left-circle-line back" title="back"></i>
                <div class="dark-light" title="light/dark">
                    <i class="ri-moon-fill moon"></i>
                    <i class="ri-sun-line sun toggle-dark-light"></i>                  
                </div>

                <h1 class="greetings">Welcome Joshua</h1>
            </div>

                </form>
            </div>
        </div>
    </main>
